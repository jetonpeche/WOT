<h2 mat-dialog-title>Ajouter un tank</h2>
<mat-dialog-content style="padding-top: 10px;">
    <form [formGroup]="form">

        <div class="row">

            <!-- input nom -->
            <div style="margin-bottom: 10px;" class="col-lg-12 col-md-12">
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="Nom" required>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- Tier -->
            <div style="margin-bottom: 10px;" class="col-lg-4 col-md-6">
                <mat-form-field>
                    <mat-label>Tier</mat-label>
                    <mat-select formControlName="IdTier" required>
                        @for (element of listeTier; track $index) 
                        {
                            <mat-option [value]="element.Id">
                                {{ element.Nom }}
                            </mat-option>
                        }
                    </mat-select>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- Type -->
            <div style="margin-bottom: 10px;" class="col-lg-4 col-md-6">
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="IdType" required>
                        @for (element of listeTypeTank; track $index) 
                        {
                            <mat-option [value]="element.Id">
                                {{ element.Nom }}
                            </mat-option>
                        }
                    </mat-select>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- Statut -->
            <div style="margin-bottom: 10px;" class="col-lg-4 col-md-6">
                <mat-form-field>
                    <mat-label>Statut</mat-label>
                    <mat-select formControlName="IdStatut" required>
                        @for (element of listeStatutTank; track $index) 
                        {
                            <mat-option [value]="element.Id">
                                {{ element.Nom }}
                            </mat-option>
                        }
                    </mat-select>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end"> 
    <button mat-raised-button color="warn" [mat-dialog-close]="undefined">
        <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="Action()">

        @if (btnClicker) 
        {
            <mat-spinner diameter="21"></mat-spinner>
        }
        @else
        {
            <mat-icon>done</mat-icon>
        }  
    </button>
</mat-dialog-actions>
