<h2 mat-dialog-title>Ajouter un tank</h2>
<mat-dialog-content style="padding-top: 10px;">
    <form [formGroup]="form">

        <div class="row">

            <!-- input nom -->
            <div style="margin-bottom: 10px;" class="col-lg-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="Nom" required>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- Tier -->
            <div style="margin-bottom: 10px;" class="col-lg-4 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Tier</mat-label>
                    <mat-select formControlName="IdTier" required>
                      <mat-option *ngFor="let element of listeTier" [value]="element.Id">
                        {{ element.Nom }}
                      </mat-option>
                    </mat-select>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- Type -->
            <div style="margin-bottom: 10px;" class="col-lg-4 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="IdType" required>
                      <mat-option *ngFor="let element of listeTypeTank" [value]="element.Id">
                        {{ element.Nom }}
                      </mat-option>
                    </mat-select>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- Statut -->
            <div style="margin-bottom: 10px;" class="col-lg-4 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Statut</mat-label>
                    <mat-select formControlName="IdStatut" required>
                      <mat-option *ngFor="let element of listeStatutTank" [value]="element.Id">
                        {{ element.Nom }}
                      </mat-option>
                    </mat-select>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end"> 
    <button mat-raised-button color="warn" [mat-dialog-close]="undefined">Annuler</button>
    <button mat-raised-button color="primary" (click)="ModifierTank()">
        <mat-spinner *ngIf="btnClicker" diameter="21"></mat-spinner>
            {{ btnClicker ? '' : 'Modifier' }}
    </button>
</mat-dialog-actions>
