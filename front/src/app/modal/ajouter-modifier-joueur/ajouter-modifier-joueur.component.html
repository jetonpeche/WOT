<h2 mat-dialog-title>{{ joueur ? 'Ajouter' : 'Modifier' }} un joueur</h2>
<mat-dialog-content style="padding-top: 10px;">
    <form [formGroup]="form">

        <div class="row">

            <!-- id joueur SI modifier -->
            <input formControlName="Id" type="hidden" required>

            <!-- input pseudo -->
            <div style="margin-bottom: 10px;" class="col-lg-6 col-md-6">
                <mat-form-field>
                    <mat-label>Pseudo</mat-label>
                    <input matInput type="text" formControlName="Pseudo" required>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- input id id discord -->
            <div class="col-lg-6 col-md-6">
                <mat-form-field>
                    <mat-label>Id Discord</mat-label>
                    <input matInput type="number" formControlName="IdDiscord" required>
                    <mat-error>Obligatoire</mat-error>
                </mat-form-field>
            </div>

            <!-- checkbox role -->
            <div class="col-lg-12">
                <p>Roles</p>
                <div class="sectionCheckbox">
                    <mat-checkbox color="primary" formControlName="EstAdmin">Admin</mat-checkbox>
                    <mat-checkbox color="primary" formControlName="EstStrateur">Strateur</mat-checkbox>
                </div>
            </div>
        </div>     
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end"> 
    <button mat-raised-button color="warn" [mat-dialog-close]="undefined">
        <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="Action()">

        @if (btnClicker) 
        {
            <mat-spinner diameter="21"></mat-spinner>
        }
        @else {
            <mat-icon>done</mat-icon>
        }
    </button>
</mat-dialog-actions>
