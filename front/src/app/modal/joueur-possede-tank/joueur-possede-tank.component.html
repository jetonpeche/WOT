<h2 mat-dialog-title>Liste des joueurs pour le tank: {{ nomTank }}</h2>
<mat-dialog-content style="padding-top: 10px;">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let element of listeNomJoueur">
            {{ element }}
        </mat-list-item>
      </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end"> 
    <button mat-raised-button color="primary" mat-dialog-close>Fermer</button>
</mat-dialog-actions>
